name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create constants.dart
        env:
          CONSTANTS_FILE: ${{ secrets.CONSTANTS_FILE_BASE64 }}
        run: |
          echo "$CONSTANTS_FILE" | base64 -d > lib/core/constants.dart

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 -d > android/inn_keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.SIGNING_STORE_PASSWORD }}
          keyPassword=${{ secrets.SIGNING_KEY_PASSWORD }}
          keyAlias=${{ secrets.SIGNING_KEY_ALIAS }}
          storeFile=inn_keystore.jks
          EOF

      - name: Get Dependencies
        run: flutter pub get

      - name: Build signed APK
        run: flutter build apk --release


      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
